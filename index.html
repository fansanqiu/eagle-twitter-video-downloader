<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Inter, -apple-system, "SF Pro Text", "Helvetica Neue", Helvetica, Roboto,
        Arial, "PingFang SC", "PingFang TC", sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    /* CSS Variables - Design System */
    :root {
      --bg1: #20212C;
      --bg2: #414250;
      --bg3: #000000;
      --fg1: #ffffff;
      --fg2: rgba(255, 255, 255, 0.4);
      --brand: #3197ff;
      --error: #f56c6c;
      --success: #4BD951;
    }

    /* Layout */
    .app {
      height: 100%;
      background: var(--bg1);
      color: var(--fg1);
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      user-select: none;
    }

    .draggable {
      -webkit-app-region: drag;
    }

    .no-drag {
      -webkit-app-region: no-drag;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
    }

    .app-title {
      font-size: 14px;
      line-height: 16px;
      font-weight: 400;
    }

    .btn-close {
      width: 16px;
      height: 16px;
      background: transparent;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .btn-close:hover {
      opacity: 0.7;
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: visible;
      position: relative;
    }

    /* Init Section */
    .init-section {
      text-align: center;
      padding: 20px;
    }

    .init-message {
      font-size: 14px;
      margin-bottom: 12px;
    }

    .init-hint {
      font-size: 11px;
      color: var(--fg2);
      margin-top: 12px;
    }

    .init-progress-bar {
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
    }

    .init-progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--brand), var(--success));
      border-radius: 4px;
      transition: width 0.3s ease;
      width: 0%;
    }

    /* Input Bar */
    .input-bar {
      display: flex;
      gap: 12px;
      padding: 0 12px 12px;
      align-items: center;
      background: var(--bg1);
      flex-shrink: 0;
      overflow: visible;
      z-index: 10;
    }

    #urlInput {
      flex: 1;
      height: 32px;
      padding: 0 12px;
      background: var(--bg2);
      border: none;
      border-radius: 8px;
      color: var(--fg1);
      font-size: 12px;
      outline: none;
    }

    #urlInput::placeholder {
      color: var(--fg2);
    }

    #addButton {
      border: none;
      background: none;
      cursor: pointer;
      flex-shrink: 0;
      display: flex;
      height: 16px;
      align-items: center;
      justify-content: center;
      padding: 0;
      position: relative;
      overflow: visible;
    }

    #addButton:hover {
      opacity: 0.7;
    }

    #addButton:active {
      opacity: 0.5;
    }

    /* Button disabled state */
    #addButton.disabled {
      opacity: 0.2;
      pointer-events: none;
    }

    /* Error state with tooltip */
    #addButton.error {
      opacity: 1;
    }

    .error-tooltip {
      position: absolute;
      bottom: calc(100% + 2px);
      right: 0;
      background: var(--bg3);
      color: var(--fg1);
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 10px;
      line-height: 14px;
      max-width: 240px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    #addButton.error:hover .error-tooltip {
      opacity: 1;
    }

    /* Loading animation */
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    #addButton.loading img {
      animation: spin 1s linear infinite;
    }

    /* Input disabled state */
    #urlInput:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Success state */
    .input-bar.success #urlInput {
      display: none;
    }

    .success-message {
      flex: 1;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 0 12px;
      background: var(--bg2);
      border-radius: 8px;
      font-size: 12px;
      color: var(--success);
    }

    .success-message img {
      width: 16px;
      height: 16px;
    }

    /* Utilities */
    .hidden {
      display: none !important;
    }
  </style>
  <script type="text/javascript" src="dist/plugin.js"></script>
</head>

<body>
  <div class="app">
    <!-- Header -->
    <header class="draggable">
      <div class="header-content">
        <img src="assets/logo.png" alt="Logo" width="16" height="16" />
        <h1 id="appName" class="app-title"></h1>
      </div>
      <div id="closeButton" class="btn-close no-drag">
        <img src="assets/icon_x.svg" width="16" height="16" alt="Close" />
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Initialization UI -->
      <div id="initContainer" class="hidden">
        <div class="init-section">
          <p id="initMessage" class="init-message"></p>
          <div class="init-progress-bar">
            <div id="initProgressFill" class="init-progress-fill"></div>
          </div>
          <p class="init-hint"></p>
        </div>
      </div>

      <!-- Input Bar -->
      <div class="input-bar">
        <input type="text" id="urlInput" placeholder="" />
        <div class="success-message hidden">
          <img src="assets/icon_success.svg" alt="Success" />
          <span id="successText"></span>
        </div>
        <button id="addButton">
          <img src="assets/icon_download.svg" width="16" height="16" alt="Download" />
        </button>
      </div>
    </main>
  </div>
</body>

</html>
