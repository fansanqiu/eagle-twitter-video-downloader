<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, "SF Pro Text", "Helvetica Neue", Helvetica, Roboto,
        Arial, "PingFang SC", "PingFang TC", sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    html, body { height: 100%; overflow: hidden; }

    /* Layout */
    .app {
      height: 100%;
      background: rgba(24, 25, 28, 0.9);
      color: rgb(248, 249, 251);
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 48px;
      padding: 0 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      user-select: none;
    }

    .draggable {
      -webkit-app-region: drag;
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
      height: 100%;
    }

    .app-title { font-size: 14px; font-weight: 500; }

    .btn-close {
      width: 24px;
      height: 24px;
      background: transparent;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn-close:hover { background: rgba(255, 255, 255, 0.05); }

    /* Main */
    main { padding: 12px; }
    .container { width: 100%; }

    /* Init Section */
    .init-section { text-align: center; padding: 20px 0; }
    .init-message { font-size: 14px; margin-bottom: 12px; }
    .init-hint { font-size: 11px; color: rgba(248, 249, 251, 0.5); margin-top: 12px; }

    /* Progress */
    .progress-bar {
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #3297ff, #4caf50);
      border-radius: 4px;
      transition: width 0.3s ease;
      width: 0%;
    }
    .progress-container { margin-top: 12px; }
    .progress-info {
      display: flex;
      justify-content: space-between;
      font-size: 11px;
      color: rgba(248, 249, 251, 0.5);
      margin-top: 6px;
    }

    /* Form */
    .form-row { display: flex; gap: 8px; }

    .input-url {
      flex: 1;
      height: 36px;
      padding: 0 12px;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      color: rgb(248, 249, 251);
      outline: none;
    }
    .input-url:focus { border-color: #3297ff; }
    .input-url.error:focus { border-color: #f56c6c; }

    .btn-download {
      height: 36px;
      padding: 0 16px;
      background: #3297ff;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      color: rgb(248, 249, 251);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-download:hover { background: #5aadff; }

    /* Status */
    #status {
      font-size: 13px;
      color: rgba(248, 249, 251, 0.5);
      margin-top: 10px;
      min-height: 1.2em;
    }
    #status.error { color: #f56c6c; }

    .locate-link {
      font-size: 12px;
      color: #3297ff;
      margin-top: 4px;
      cursor: pointer;
      text-decoration: underline;
    }
    .locate-link:hover { color: #5aadff; }

    /* Utilities */
    .hidden { display: none !important; }
  </style>
  <script type="text/javascript" src="dist/plugin.js"></script>
</head>

<body>
  <div class="app">
    <!-- Header -->
    <header>
      <div class="draggable">
        <img src="assets/logo.png" alt="Logo" width="24" height="24" />
        <h1 id="appName" class="app-title">Video Downloader</h1>
      </div>
      <div id="closeButton" class="btn-close">
        <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M12.7071 12.0001L16.8531 7.85413C17.0491 7.65813 17.0491 7.34213 16.8531 7.14613C16.6581 6.95113 16.3421 6.95113 16.1461 7.14613L12.0001 11.2931L7.85313 7.14613C7.65813 6.95113 7.34213 6.95113 7.14613 7.14613C6.95113 7.34213 6.95113 7.65813 7.14613 7.85413L11.2931 12.0001L7.14613 16.1461C6.95113 16.3421 6.95113 16.6581 7.14613 16.8541C7.24413 16.9511 7.37213 17.0001 7.50013 17.0001C7.62813 17.0001 7.75613 16.9511 7.85313 16.8541L12.0001 12.7071L16.1461 16.8541C16.2441 16.9511 16.3721 17.0001 16.5001 17.0001C16.6281 17.0001 16.7561 16.9511 16.8531 16.8541C17.0491 16.6581 17.0491 16.3421 16.8531 16.1461L12.7071 12.0001Z"
            fill="#F7F8F8" />
        </svg>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Initialization UI -->
      <div id="initContainer" class="container hidden">
        <div class="init-section">
          <p id="initMessage" class="init-message">Initializing...</p>
          <div class="progress-bar">
            <div id="initProgressFill" class="progress-fill"></div>
          </div>
          <p class="init-hint">First-time setup requires downloading components, please wait...</p>
        </div>
      </div>

      <!-- Main UI -->
      <div id="mainContainer" class="container">
        <form id="downloadForm" class="form-row">
          <input type="text" id="videoUrl" class="input-url" placeholder="Paste any video URL..." />
          <button type="submit" id="downloadBtn" class="btn-download">
            <span>Download</span>
          </button>
        </form>

        <!-- Progress Container -->
        <div id="progressContainer" class="progress-container hidden">
          <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
          </div>
          <div class="progress-info">
            <span id="progressPercent">0%</span>
            <span id="progressSpeed"></span>
            <span id="progressEta" class="eta"></span>
          </div>
        </div>

        <div id="status"></div>
        <a id="locateLink" class="locate-link hidden"></a>
      </div>
    </main>
  </div>
</body>

</html>
