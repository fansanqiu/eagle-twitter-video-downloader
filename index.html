<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Inter, -apple-system, "SF Pro Text", "Helvetica Neue", Helvetica, Roboto,
        Arial, "PingFang SC", "PingFang TC", sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    /* CSS Variables - Design System */
    :root {
      --bg1: #20212C;
      --bg2: #414250;
      --fg1: #ffffff;
      --fg2: rgba(255, 255, 255, 0.4);
      --brand: #3197ff;
      --stroke: rgba(255, 255, 255, 0.04);
      --error: #f56c6c;
      --success: #4caf50;
    }

    /* Layout */
    .app {
      height: 100%;
      background: var(--bg1);
      color: var(--fg1);
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      user-select: none;
    }

    .draggable {
      -webkit-app-region: drag;
    }

    .no-drag {
      -webkit-app-region: no-drag;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1;
    }

    .app-title {
      font-size: 14px;
      line-height: 16px;
      font-weight: 400;
    }

    .btn-close {
      width: 16px;
      height: 16px;
      background: transparent;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .btn-close:hover {
      opacity: 0.7;
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* Init Section */
    .init-section {
      text-align: center;
      padding: 20px;
    }

    .init-message {
      font-size: 14px;
      margin-bottom: 12px;
    }

    .init-hint {
      font-size: 11px;
      color: var(--fg2);
      margin-top: 12px;
    }

    .init-progress-bar {
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
    }

    .init-progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--brand), var(--success));
      border-radius: 4px;
      transition: width 0.3s ease;
      width: 0%;
    }

    /* Main Container */
    #mainContainer {
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow: hidden;
    }

    /* Download Container */
    .download-container {
      flex: 1;
      padding: 0 12px 12px 12px;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    /* Download Item */
    .download-item {
      background: var(--bg2);
      border-radius: 10px;
      padding: 2px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .item-content {
      padding: 0 8px;
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .item-title {
      font-size: 12px;
      color: var(--fg1);
      font-weight: 400;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
      line-height: 24px;
    }

    .item-metadata {
      font-size: 12px;
      color: var(--fg2);
      line-height: 16px;
      display: flex;
      gap: 4px;
    }

    .metadata-tag:not(:last-child)::after {
      content: "Â·";
      margin-left: 4px;
      opacity: 0.6;
    }

    .item-progress {
      margin-top: 4px;
    }

    .progress-bar-container {
      height: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 999px;
      position: relative;
      overflow: hidden;
    }

    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--brand), var(--success));
      border-radius: 999px;
      transition: width 0.3s ease;
      position: absolute;
      top: 0;
      left: 0;
    }

    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10px;
      font-weight: 500;
      color: var(--fg2);
      z-index: 1;
    }

    .progress-text.error {
      color: var(--error);
    }

    /* Hover interaction for interactive progress */
    .item-progress.interactive {
      cursor: pointer;
    }

    .item-progress .progress-hover {
      display: none;
    }

    .item-progress.interactive:hover .progress-status {
      display: none;
    }

    .item-progress.interactive:hover .progress-hover {
      display: block;
    }

    /* Input Bar */
    .input-bar {
      display: flex;
      gap: 12px;
      padding: 0 12px 12px;
      background: var(--bg1);
      flex-shrink: 0;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    #urlInput {
      width: 100%;
      height: 32px;
      padding: 0 12px;
      background: var(--bg2);
      border: none;
      border-radius: 8px;
      color: var(--fg1);
      font-size: 12px;
      outline: none;
    }

    #urlInput::placeholder {
      color: var(--fg2);
    }

    /* Input Overlay - preparing/downloading state */
    .input-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.24);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay-text {
      color: var(--fg1);
      font-size: 12px;
    }

    #addButton {
      border: none;
      background: none;
      cursor: pointer;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      position: relative;
    }

    #addButton:hover {
      opacity: 0.7;
    }

    #addButton:active {
      opacity: 0.5;
    }

    /* Button disabled state */
    #addButton.disabled {
      opacity: 0.2;
      pointer-events: none;
    }

    /* Error state with tooltip */
    #addButton.error {
      opacity: 1;
    }

    .error-tooltip {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg2);
      color: var(--fg1);
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 10px;
      line-height: 14px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      margin-bottom: 4px;
    }

    #addButton.error:hover .error-tooltip {
      opacity: 1;
    }

    /* Utilities */
    .hidden {
      display: none !important;
    }
  </style>
  <script type="text/javascript" src="dist/plugin.js"></script>
</head>

<body>
  <div class="app">
    <!-- Header -->
    <header class="draggable">
      <div class="header-content">
        <img src="assets/logo.png" alt="Logo" width="16" height="16" />
        <h1 id="appName" class="app-title"></h1>
      </div>
      <div id="closeButton" class="btn-close no-drag">
        <img src="assets/icon_x.svg" width="16" height="16" alt="Close" />
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Initialization UI -->
      <div id="initContainer" class="hidden">
        <div class="init-section">
          <p id="initMessage" class="init-message"></p>
          <div class="init-progress-bar">
            <div id="initProgressFill" class="init-progress-fill"></div>
          </div>
          <p class="init-hint"></p>
        </div>
      </div>

      <!-- Input Bar -->
      <div class="input-bar">
        <div class="input-wrapper">
          <input type="text" id="urlInput" placeholder="" />
          <div class="input-overlay hidden">
            <span class="overlay-text">Preparing...</span>
          </div>
        </div>
        <button id="addButton">
          <img src="assets/icon_download.svg" width="16" height="16" alt="Download" />
        </button>
      </div>
    </main>
  </div>
</body>

</html>
